<!-- player.component.html -->

<h2>Players</h2>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> FirstName </th>
      <td mat-cell *matCellDef="let player"> {{ player.firstname }} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> LastName </th>
      <td mat-cell *matCellDef="let player"> {{ player.lastname }} </td>
    </ng-container>

    <ng-container matColumnDef="touchdowns">
      <th mat-header-cell *matHeaderCellDef> Touchdowns </th>
      <td mat-cell *matCellDef="let player"> {{ player.touchdowns }} </td>
    </ng-container>

    <ng-container matColumnDef="rushingyards">
      <th mat-header-cell *matHeaderCellDef> Rushingyards </th>
      <td mat-cell *matCellDef="let player"> {{ player.rushingyards }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let player">
        <button mat-raised-button color="primary" routerLink="/edit/{{player._id}}">Edit</button>
        <button mat-raised-button color="warn" (click)="deletePlayer(player._id)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
