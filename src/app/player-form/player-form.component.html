<h2>Add Player</h2>
<form #playerForm="ngForm" (ngSubmit)="onSubmit(playerForm.value)">
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput type="text" name="firstname" [(ngModel)]="player.firstname" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput type="text" name="lastname" [(ngModel)]="player.lastname" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Touchdowns</mat-label>
    <input matInput type="number" name="touchdowns" [(ngModel)]="player.touchdowns" required>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Rushingyards</mat-label>
    <input matInput type="number" name="rushingyards" [(ngModel)]="player.rushingyards" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">{{ buttonText }}</button>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</form>
